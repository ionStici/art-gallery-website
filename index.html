    <main class="main">
        <section class="cta">

            <div class="cta__black"></div>
            <div class="cta__logo">
                <p class="h1 h1--white"><span>Modern</span> Art Gallery</p>
            </div>
            <div class="cta__img-wrapper">
                <picture>
                    <source srcset="./src/assets/mobile/image-hero.jpg 1x, ./src/assets/mobile/image-hero@2x.jpg 2x" media="(max-width: 767px)">
                    <source srcset="./src/assets/tablet/image-hero.jpg 1x, ./src/assets/tablet/image-hero@2x.jpg 2x" media="(max-width: 1199px)">
                    <img class="cta__img" srcset="./src/assets/desktop/image-hero.jpg 1x, ./src/assets/desktop/image-hero@2x.jpg 2x" alt="Painting">
                </picture>
            </div>

            <div class="cta__text">
                <h1 class="h1 h1--locate"><span>Modern</span> Art Gallery</h1>
                <p class="p">The arts in the collection of the Modern Art Gallery all started from a spark of inspiration. Will these pieces inspire you? Visit us and find out.</p>
                <a class="btn" href="./location.html">Our location</a>
            </div>

            <div class="cta__white"></div>

        </section>
    </main>
